<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<main id="app"></main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.2/babel.js"></script>
	<!--React sirve para crear componentes-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
	<!--React DOM sirve para usar componentes en una aplicacion-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
	<script type="text/babel">
		/*Props: Datos que queremos pasar a este componente al momento de mostrarlo en la UI*/

		/Funcion pura*/
		function Hola(props){
			//Un props puede ser el nombre
			const name = props.name;

			return (
				<h1 id="Title">
					Hola {name}
				</h1>
			);
		}

		const hola = React.createElement(Hola,{
			name: 'Alejandro',
		})

		/*Usando clases*/
		/*Acceso a mas funcionalidad de React que funcion Pura*/
		class MiComponente extends React.Component{

			constructor(props){
				super(props);
				this.state = {
					count: 0,
				};

				this.handleClick = this.handleClick.bind(this);
			}


			handleClick(event){
				this.setState({
					count: this.state.count + 1,
				});
			}

			render(){
				const name = this.props.name;
				return (
					<h1 id="Title" onClick={this.handleClick}>
						Hola {name} {this.state.count}
					</h1>
				);
			}
		}

		/*No es buena idea utilizar un componente que herede de PureComponent en mitad del arbol. si tiene componentes hijos que heredan de Componente y cambian el padre no lo va a renderizar*/
		class OtroComponente extends React.PureComponent{

			constructor(props){
				super(props);
				this.state = {
					count: 0,
				};

				this.handleClick = this.handleClick.bind(this);
			}


			handleClick(event){
				this.setState({
					count: this.state.count + 1,
				});
			}

			render(){
				const name = this.props.name;
				return (
					<h1 id="Title" onClick={this.handleClick}>
						Hola {name} {this.state.count}
					</h1>
				);
			}
		}

		/*Metodo deprecado*/
		const OtroComponente2 = React.createClass({
			getInitialState(){
				return{
					count: 0,
				}
			},
			handleClick(event){
				this.setState({
					count: this.state.count + 1,
				});
			},
			render(){
				const name = this.props.name;
				return (
					<h1 id="Title" onClick={this.handleClick}>
						Hola {name} {this.state.count}
					</h1>
				);
			}
		})

		ReactDOM.render(
			<OtroComponente2 name="Alejandro" />,
			document.getElementById('app')
		);
	</script>
</body>
</html>
