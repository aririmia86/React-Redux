<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<main id="app"></main>
	<!--React sirve para crear componentes-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
	<!--React DOM sirve para usar componentes en una aplicacion-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
	<script>
		/*Props: Datos que queremos pasar a este componente al momento de mostrarlo en la UI*/
		function Hola(props){
			//Un props puede ser el nombre
			var name = props.name;

			//Un componente devuelve algo al UI
			return React.DOM.h1({
				id: 'Title',
			}, 'Hola ' + name);
		}

		var hola = React.createElement(Hola,{
			name: 'Alejandro',
		})

		ReactDOM.render(
			hola,
			document.getElementById('app')
		);

		setTimeout(
			function(){
				ReactDOM.render(
					React.createElement(Hola,{
						name: 'Alejandro Irimia'
					}),
					document.getElementById('app')
				);
			},
			1000
		);
	</script>
</body>
</html>
